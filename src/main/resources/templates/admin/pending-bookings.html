<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Bookings - Admin Stayo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="fas fa-user-shield"></i> Admin Panel - Stayo
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Selamat datang, <span th:text="${admin.firstName}"></span>!
                </span>
                <a class="btn btn-outline-light" th:href="@{/admin/logout}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2">
                <div class="list-group">
                    <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a th:href="@{/admin/bookings}" class="list-group-item list-group-item-action">
                        <i class="fas fa-calendar-check"></i> Semua Booking
                    </a>
                    <a th:href="@{/admin/bookings/pending}" class="list-group-item list-group-item-action active">
                        <i class="fas fa-clock"></i> Booking Pending
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Booking Pending Approval</h2>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Pending Bookings Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Customer</th>
                                        <th>Hotel</th>
                                        <th>Room</th>
                                        <th>Check-in</th>
                                        <th>Check-out</th>
                                        <th>Guests</th>
                                        <th>Total</th>
                                        <th>Tanggal Booking</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="booking : ${pendingBookings}">
                                        <td th:text="${booking.id}"></td>
                                        <td>
                                            <div>
                                                <strong th:text="${booking.user.firstName + ' ' + booking.user.lastName}"></strong>
                                                <br>
                                                <small class="text-muted" th:text="${booking.user.email}"></small>
                                            </div>
                                        </td>
                                        <td th:text="${booking.hotel.name}"></td>
                                        <td th:text="${booking.room.roomType}"></td>
                                        <td th:text="${booking.checkInDate}"></td>
                                        <td th:text="${booking.checkOutDate}"></td>
                                        <td th:text="${booking.numberOfGuests}"></td>
                                        <td th:text="'Rp ' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                                        <td th:text="${booking.bookingDate}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <form th:action="@{/admin/bookings/{id}/approve(id=${booking.id})}" method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-success btn-sm" 
                                                            onclick="return confirm('Apakah Anda yakin ingin menyetujui booking ini?')">
                                                        <i class="fas fa-check"></i> Setuju
                                                    </button>
                                                </form>
                                                <form th:action="@{/admin/bookings/{id}/reject(id=${booking.id})}" method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-danger btn-sm" 
                                                            onclick="return confirm('Apakah Anda yakin ingin menolak booking ini?')">
                                                        <i class="fas fa-times"></i> Tolak
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div th:if="${#lists.isEmpty(pendingBookings)}" class="text-center py-4">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">Tidak ada booking yang pending</h5>
                                <p class="text-muted">Semua booking sudah diproses.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
