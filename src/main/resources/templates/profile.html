<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Stayo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    <!-- Notification messages -->
    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4 mx-auto mt-4 max-w-7xl" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 mx-auto mt-4 max-w-7xl" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <!-- Navbar -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="logo">
                <a href="/" class="text-xl font-bold text-blue-600">Stayo</a>
            </div>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-gray-600 hover:text-blue-600 transition">Home</a></li>
                <li><a href="/search" class="text-gray-600 hover:text-blue-600 transition">Search</a></li>
                <li><a href="/bookings" class="text-gray-600 hover:text-blue-600 transition">My Bookings</a></li>
                <li><a href="/profile" class="text-blue-600 font-medium">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container mx-auto my-6 flex-grow">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- Profile header -->
            <div class="p-6 border-b border-gray-200 flex items-center">
                <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
                    <img src="/images/default-profile.jpg" alt="Profile Picture" class="w-full h-full object-cover">
                </div>
                <div>
                    <h1 class="text-xl font-semibold" th:text="${firstName + ' ' + lastName}">John Doe</h1>
                    <p class="text-gray-500" th:text="${email}">john.doe@example.com</p>
                </div>
            </div>
            
            <!-- Profile tabs -->
            <div class="flex border-b border-gray-200">
                <button class="tab-btn active px-4 py-3 font-medium border-b-2 border-blue-600" data-tab="personal-info">
                    Personal Information
                </button>
                <button class="tab-btn px-4 py-3 text-gray-500 hover:text-gray-700" data-tab="security">
                    Security
                </button>
                <button class="tab-btn px-4 py-3 text-gray-500 hover:text-gray-700" data-tab="preferences">
                    Preferences
                </button>
            </div>
            
            <!-- Tab content -->
            <div class="p-6">
                <!-- Personal Information Tab -->
                <div id="personal-info" class="tab-content block">
                    <form th:action="@{/profile/update-personal-info}" method="post">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="first-name" class="block mb-1 font-medium">First Name</label>
                                <input type="text" id="first-name" name="firstName" th:value="${firstName}" class="w-full px-3 py-2 border border-gray-300 rounded">
                            </div>
                            <div>
                                <label for="last-name" class="block mb-1 font-medium">Last Name</label>
                                <input type="text" id="last-name" name="lastName" th:value="${lastName}" class="w-full px-3 py-2 border border-gray-300 rounded">
                            </div>
                            <div>
                                <label for="email" class="block mb-1 font-medium">Email</label>
                                <input type="email" id="email" th:value="${email}" class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-50" readonly>
                            </div>
                            <div>
                                <label for="phone" class="block mb-1 font-medium">Phone Number</label>
                                <input type="tel" id="phone" name="phone" th:value="${phone}" class="w-full px-3 py-2 border border-gray-300 rounded">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="block mb-1 font-medium">Address</label>
                            <textarea id="address" name="address" class="w-full px-3 py-2 border border-gray-300 rounded h-20 resize-y" th:text="${address}"></textarea>
                        </div>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Save Changes</button>
                    </form>
                </div>
                
                <!-- Security Tab -->
                <div id="security" class="tab-content hidden">
                    <form th:action="@{/profile/update-security}" method="post">
                        <div class="mb-4">
                            <label for="current-password" class="block mb-1 font-medium">Current Password</label>
                            <input type="password" id="current-password" name="currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded">
                        </div>
                        <div class="mb-4">
                            <label for="new-password" class="block mb-1 font-medium">New Password</label>
                            <input type="password" id="new-password" name="newPassword" class="w-full px-3 py-2 border border-gray-300 rounded">
                        </div>
                        <div class="mb-4">
                            <label for="confirm-password" class="block mb-1 font-medium">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded">
                        </div>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Update Password</button>
                    </form>
                </div>
                
                <!-- Preferences Tab -->
                <div id="preferences" class="tab-content hidden">
                    <form th:action="@{/profile/update-preferences}" method="post">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="language" class="block mb-1 font-medium">Language</label>
                                <select id="language" name="language" class="w-full px-3 py-2 border border-gray-300 rounded">
                                    <option value="en" th:selected="${session.language == null || session.language == 'en'}">English</option>
                                    <option value="id" th:selected="${session.language == 'id'}">Indonesian</option>
                                </select>
                            </div>
                            <div>
                                <label for="currency" class="block mb-1 font-medium">Currency</label>
                                <select id="currency" name="currency" class="w-full px-3 py-2 border border-gray-300 rounded">
                                    <option value="usd" th:selected="${session.currency == null || session.currency == 'usd'}">USD ($)</option>
                                    <option value="idr" th:selected="${session.currency == 'idr'}">IDR (Rp)</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="emailNotifications" class="mr-2" th:checked="${session.emailNotifications != null && session.emailNotifications}">
                                <span>Receive email notifications</span>
                            </label>
                        </div>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Save Preferences</button>
                    </form>
                </div>
            </div>
            
            <!-- Logout button -->
            <div class="p-6 border-t border-gray-200">
                <form th:action="@{/profile/logout}" method="post">
                    <button type="submit" class="px-4 py-2 bg-gray-100 border border-gray-300 rounded hover:bg-red-500 hover:text-white hover:border-red-500 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-between">
                <div class="w-full md:w-1/3 mb-4 md:mb-0">
                    <h3 class="text-lg font-semibold mb-2">Stayo</h3>
                    <p class="text-gray-400">Find your perfect stay anywhere in the world.</p>
                </div>
                <div class="w-full md:w-1/3 mb-4 md:mb-0">
                    <h3 class="text-lg font-semibold mb-2">Quick Links</h3>
                    <ul class="text-gray-400">
                        <li class="mb-1"><a href="/" class="hover:text-white transition">Home</a></li>
                        <li class="mb-1"><a href="/search" class="hover:text-white transition">Search</a></li>
                        <li class="mb-1"><a href="/about" class="hover:text-white transition">About Us</a></li>
                    </ul>
                </div>
                <div class="w-full md:w-1/3">
                    <h3 class="text-lg font-semibold mb-2">Contact</h3>
                    <p class="text-gray-400 mb-1">Email: support@stayo.com</p>
                    <p class="text-gray-400">Phone: +1 (555) 123-4567</p>
                </div>
            </div>
            <div class="mt-6 pt-4 border-t border-gray-700 text-center text-gray-400">
                <p>© 2023 Stayo. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active', 'border-blue-600', 'font-medium');
                        btn.classList.add('text-gray-500', 'hover:text-gray-700');
                    });
                    
                    // Add active class to clicked button
                    this.classList.add('active', 'border-b-2', 'border-blue-600', 'font-medium');
                    this.classList.remove('text-gray-500', 'hover:text-gray-700');
                    
                    // Hide all tab contents
                    tabContents.forEach(content => {
                        content.classList.add('hidden');
                        content.classList.remove('block');
                    });
                    
                    // Show the corresponding tab content
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.remove('hidden');
                    document.getElementById(tabId).classList.add('block');
                });
            });
        });
    </script>
</body>
</html>
