<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stayo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header/Navigation -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/" class="text-2xl font-bold text-blue-600">Stayo</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-800 hover:text-blue-600">Home</a>
                    <a href="/hotels" class="text-gray-800 hover:text-blue-600">Hotels</a>
                    <a href="/signin" class="text-gray-800 hover:text-blue-600">Sign In</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Form -->
    <div class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
            
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${error}">Error message</span>
            </div>
            
            <form action="/register" method="post" th:object="${user}">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="firstName" class="block text-gray-700 mb-2">First Name</label>
                        <input type="text" id="firstName" name="firstName" required th:field="*{firstName}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="lastName" class="block text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required th:field="*{lastName}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required th:field="*{email}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required th:field="*{password}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">Register</button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="/signin" class="text-blue-600 hover:underline">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2023 Stayo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
